<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstorming</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='brainstorming.css') }}">
</head>
<body>

<!-- Navigation -->
{% include 'nav.html' %}

<!-- Hero Section -->
<section class="brainstorming-hero">
    <h2>Lass deine Ideen fließen!</h2>
</section>

<!-- Container -->
<div class="container">
    <h2>Deine Ideen</h2>
    <form method="POST">
        <textarea name="idea" placeholder="Schreibe deine Idee hier..." required></textarea>
        <button type="submit">Hinzufügen</button>
    </form>

    <div class="idea-list">
        <h3>Gesammelte Ideen:</h3>
        <ul>
            {% for idea in ideas %}
                <li>
                    {{ idea.content }}
                    <a href="{{ url_for('delete_idea', idea_id=idea.id) }}" class="delete-btn">Löschen</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>© 2025 Deine Website | Alle Rechte vorbehalten</p>
</footer>

</body>
</html>
